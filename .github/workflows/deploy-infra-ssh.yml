name: deploy-infra

on:
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - 'helm/**'
      - 'k8s/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            whoami
            ls -al ${{ github.workspace }}
            whoami
            ls -al $GITHUB_WORKSPACE
